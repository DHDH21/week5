<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9AM-->
      <div class="row" id="9">
          <div class="col-sm-1">
              <p class="hour-style">9 AM</p>
          </div>
          <textarea class="col-sm-10" id="9am" rows="2"></textarea>
          <div class="btn col-sm-1">
              <button id="9amBtn" class="saveBtn"><i class="fas fa-save"></i></button>
          </div>
      </div>
      <!--10AM-->
      <div class="row" id="10">
        <div class="col-sm-1">
            <p class="hour-style">10 AM</p>
        </div>
        <textarea class="col-sm-10" id="10am" rows="2"></textarea>
        <div class="btn col-sm-1">
            <button id="10amBtn" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--11AM-->
      <div class="row" id="11">
        <div class="col-sm-1">
            <p class="hour-style">11 AM</p>
        </div>
        <textarea class="col-sm-10" id="11am" rows="2"></textarea>
        <div class="btn col-sm-1">
            <button id="11amBtn" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--NOON-->
      <div class="row" id="12">
        <div class="col-sm-1">
            <p class="hour-style">NOON</p>
        </div>
        <textarea class="col-sm-10" id="noon" rows="2"></textarea>
        <div class="btn col-sm-1">
            <button id="noonBtn" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--1PM-->
      <div class="row" id="1">
        <div class="col-sm-1">
            <p class="hour-style">1 PM</p>
        </div>
        <textarea class="col-sm-10" id="1pm" rows="2"></textarea>
        <div class="btn col-sm-1">
            <button id="1pmBtn" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--2PM-->
      <div class="row" id="2">
        <div class="col-sm-1">
            <p class="hour-style">2 PM</p>
        </div>
        <textarea class="col-sm-10" id="2pm" rows="2"></textarea>
        <div class="btn col-sm-1">
            <button id="2pmBtn" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--3PM-->
      <div class="row" id="9">
        <div class="col-sm-1">
            <p class="hour-style">3 PM</p>
        </div>
        <textarea class="col-sm-10" id="3pm" rows="2"></textarea>
        <div class="btn col-sm-1">
            <button id="3pmBtn" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--4PM-->
      <div class="row" id="9">
        <div class="col-sm-1">
            <p class="hour-style">4 PM</p>
        </div>
        <textarea class="col-sm-10" id="4pm" rows="2"></textarea>
        <div class="btn col-sm-1">
            <button id="4pmBtn" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--5PM-->
      <div class="row" id="9">
        <div class="col-sm-1">
            <p class="hour-style">5 PM</p>
        </div>
        <textarea class="col-sm-10" id="5pm" rows="2"></textarea>
        <div class="btn col-sm-1">
            <button id="5pmBtn" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
